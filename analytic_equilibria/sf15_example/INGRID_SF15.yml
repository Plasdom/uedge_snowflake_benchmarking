DEBUG:
  verbose:
    grid_generation: 0
    patch_generation: 1
    target_plates: 1
  visual:
    find_NSEW: 0
    gridue: 0
    patch_map: 0
    subgrid: 0
eqdsk: sf15_eq
grid_settings:
  grid_generation:
    distortion_correction:
      all:
        active: true
        resolution: 1000
        theta_max: 130.0
        theta_min: 50.0
      F1:
        active: true
        resolution: 1000
        theta_max: 110.0
        theta_min: 70.0
      F2:
        active: true
        resolution: 1000
        theta_max: 110.0
        theta_min: 70.0
      F3:
        active: true
        resolution: 1000
        theta_max: 110.0
        theta_min: 70.0
      B1:
        active: true
        resolution: 1000
        theta_max: 140.0
        theta_min: 40.0
      B2:
        active: true
        resolution: 1000
        theta_max: 100.0
        theta_min: 80.0
      B3:
        active: true
        resolution: 1000
        theta_max: 100.0
        theta_min: 80.0
    np_default: 4
    nr_default: 8
    np_C: 4
    np_D: 4
    np_B: 12
    np_E: 12
    np_H: 2
    nr_2: 2
    nr_3: 4
    poloidal_f_default: x, x
    radial_f_default: x, x
  guard_cell_eps: 1.0e5
  nlevs: 30
  num_xpt: 2
  patch_generation:
    xpt1_E_tilt: 0.15
    xpt1_W_tilt: -0.6
    xpt1_S_tilt: -2.28
    xpt1_N_tilt: 1.5
    rmagx_shift: 0.0
    xpt2_E_tilt: -0.6
    xpt2_W_tilt: -0.6
    strike_pt_loc: target_plates
    # strike_pt_loc: limiter
    magx_tilt_1: 0.0
    magx_tilt_2: 0.0
    use_xpt1_E: false #true
    use_xpt1_W: false #true
    use_xpt1_S: false #true
    use_xpt2_E: false #true
    use_xpt2_W: false
    use_xpt1_N: true #true
    zmagx_shift: 0.0
  psi_1: 1.07 #1.04
  psi_2: 1.04
  psi_core: 0.85
  psi_pf_2: 0.985
  psi_pf_1: 0.975
  rmagx: 1.0
  rxpt: 0.9
  rxpt2: 1.2
  view_mode: filled
  zmagx: 0.0
  zxpt: -1.22
  zxpt2: -1.34
  up_down_symmetry: false
integrator_settings:
  dt: 0.01
  eps: 5.0e-05
  first_step: 5.0e-05
  max_step: 0.064
  step_ratio: 0.02
  tol: 0.005
limiter:
  use_efit_bounds: True
  efit_buffer_r: 0.15
  efit_buffer_z: 0.85
target_plates:
  plate_E1:
    file: inner_target.txt
    rshift: -0.1
  plate_E2:
    file: outer_target.txt
    rshift: 0.1
  plate_W1:
    file: inner_target.txt
    rshift: -0.1
  plate_W2:
    file: outer_target.txt
    rshift: 0.1
